<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mad-hacker" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/mad-hacker');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <script src="app.js"></script>
        <script src="app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="alinhar">
            <div class="coluna">
                <p class="textoSite" id="textoAntes">Ingrese el Texto</p>
                <textarea id="textEncriptar" type="text" placeholder="Ingrese su texto" ></textarea>
            </div>
    
            <div class="coluna">
                <button onclick="getElementEnc();" class="bottumEncrip">Encriptar</button>
                <button onclick="getElementDesEnc();" class="bottumDecri">Desencriptar</button>
            </div>
    
            
            <div class="coluna"></div>
                <p class="textoSite" id="textoDespues">Texto Despues</p>
                <p id="textoDesCrip"></p>
                <button onclick="copiarTexto();" class="bottomCopiar">Copiar Texto</button>
            </div>
        </div>
        
        
    </main>
    <footer>
        <p>Challenger Alura Latan. Aluno: Juan Manoel Miranda Gómez. <a href="https://github.com/JuManoel"><img src="img/github.png" class="icon"></a>
            <a href="https://www.linkedin.com/in/juan-manoel-miranda-gómez/"><img src="img/circle-linkedin-512.webp" class="icon"></a></p>
        
    </footer>
</body>
</html>
